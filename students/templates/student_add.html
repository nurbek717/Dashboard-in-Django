{% extends 'base.html' %}
{% load static %}

{% block title %}Add Student - Student Management System{% endblock %}

{% block content %}
<h1 class="mt-4">Add New Student</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url 'student_list' %}">Students List</a></li>
    <li class="breadcrumb-item active">Add Student</li>
</ol>

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-user-plus me-1"></i>
        Student Information
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputFullName" name="full_name" type="text" placeholder="Enter full name" required />
                        <label for="inputFullName">Full Name</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputJDUID" name="jdu_id" type="text" placeholder="Enter JDU ID" required />
                        <label for="inputJDUID">JDU ID</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputGroup" name="group" type="text" placeholder="Enter group name" required />
                        <label for="inputGroup">Group</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                        <input class="form-control" id="inputAge" name="age" type="number" placeholder="Enter age" required />
                        <label for="inputAge">Age</label>
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-0">
                <div class="d-grid">
                    <button class="btn btn-primary btn-block" type="submit">
                        <i class="fas fa-save"></i> Add Student
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <a class="btn btn-secondary" href="{% url 'student_list' %}">
            <i class="fas fa-arrow-left"></i> Back to Students List
        </a>
    </div>
</div>
{% endblock %}
